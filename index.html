<!-- Artist / Genre forms -->
  <div class="row top-container">
    <div class="col-md-2 col-md-offset-1">
      <div class="col-md-10 col-md-offset-1 border">
        <form class="form-inline" role="form">
          <div class="form-group">
            <h4>Artist</h4>
            <select id="artist" name="artist">
              <option>Random</option>
              <option>Random 2</option>
              <option>Random 3</option>
            </select>
            <h4>Album</h4>
            <select id="album" name="album">
              <option>Random Album</option>
              <option>Random Album 2</option>
              <option>Random Album 3</option>
            </select>
          </div>
        </form>
        </div>
        <div class="col-md-10 col-md-offset-1 border genre">
          <h4>Genre</h4>
        </div>
      </div>

<!--- Music List Begin -->
  <div class="col-md-4 col-md-offset-2 border">
    <div class="song_container">
  </div>
    </div>
</div>
<!--- Music List End -->

<!-- Modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-color">Add your music</h4>
      </div>
        <div class="modal-body">
          <div class="row">
           <form name="songsform">
            <div class="col-md-2 col-offset-2">
            <span class="input-group-addon">Song Name:</span>
          </div>
            <div class="col-md-4">
              <input type="text" id="inputTitle" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-offset-2">
            <span class="input-group-addon">Album:</span>
          </div>
            <div class="col-md-4">
              <input type="text" id="inputAlbum" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-offset-2">
            <span class="input-group-addon">Artist: </span>
          </div>
            <div class="col-md-4">
              <input type="text" id="inputArtist" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-offset-2">
            <span class="input-group-addon">Genre: </span>
          </div>
            <div class="col-md-4">
              <input type="text" id="inputGenre" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="submitsongs">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </form>
        </div>
      </div>
    </div>
  </div>
</div>
